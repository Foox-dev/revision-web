  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */
    .navigation {
  height: 100%;
  width: 0;
  position: fixed;
  z-index: 1;
  top: 0;
  left: 0;
  background-color: #313131;
  opacity: 0.3;
  overflow-x: hidden;
  transition: 0.5s;
  padding-top: 60px;
}

.navigation a {
  padding: 8px 8px 8px 32px;
  text-decoration: none;
  font-size: 18px;
  color: #818181;
  opacity: 100;
  display: block;
  transition: 0.3s;
}

.navigation a:hover {

}

.navigation .closebtn {

  right: 25px;
  font-size: 36px;
  margin-left: 50px;
}

.openbtn {
  font-size: 20px;
  cursor: pointer;
  background-color: #2D2D2D;
  color: #fff;
  padding: 10px 15px;
  border: none;
}

.openbtn:hover {
  background-color: #3E3E3E;
}

#main {
  transition: margin-left .5s;
  padding: 16px;
}
